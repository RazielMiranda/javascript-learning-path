<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://api.iconify.design/logos-handlebars.svg" type="image/x-icon">
    <title>HANDLEBARS LEARNING PATH: HOME</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #e06b23;">
      <a class="navbar-brand">
        <img src="https://api.iconify.design/logos-handlebars.svg" 
        width="50" height="50" class="d-inline-block align-top" alt="HANDLEBARS LEARNING PATH" loading="lazy">
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" >HANDLEBARS LEARNING PATH<span class="sr-only">(current)</span></a>
        </div>
      </div>
    </nav>

    <main class="container" id="content-inject">
      <br>
      <p>Loading...</p>
    </main>

    <script id="main-template" type="text/x-handlebars-template">
      <section class="row">
        {{#each Users}}
        <div class="card text-center col-4 mx-auto mt-2">

          {{#if image}}
            <img src="{{image}}" class="card-img-top" alt="{{name}}" title="{{name}}">
          {{else}}
            <img src="https://www.svgrepo.com/show/5089/do-not-dry.svg" class="card-img-top" alt="{{name}}" title="{{name}}">
          {{/if}}

          <div class="card-body text-center">
            <h5 class="card-title">{{name}}</h5>
            <h5 class="card-title">{{email}}</h5>
            <a href="details.html?id={{@index}}" class="btn btn-primary">See address</a>
          </div>

        </div>
        {{/each}}
      </section>
    </script>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="assets/main.js"></script>
</body>
</html>
